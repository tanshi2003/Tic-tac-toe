<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe: Battle Mode</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 10px;
      font-size: 3em;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }
    #status {
  margin-top: -33px;
  margin-bottom: 5px;
  font-size: 1.5em;
  color: #ffda77;
}

    .mode-switch {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
      background: #1f2937;
      border: 1px solid #00ffe0;
      padding: 6px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    .mode-switch:hover {
      background: #00ffe0;
      color: #000;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      margin: 30px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      border-radius: 12px;
      font-size: 2.5em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cell:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px #00ffe0;
    }
    .cell.X { color: #00ffd5; }
    .cell.O { color: #ff4f4f; }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .reset-btn {
      background: #ff6b81;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 12px #ff6b81;
      transition: 0.2s;
    }
    .reset-btn:hover {
      background: #ff3b61;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="status">X's Turn</div>
  <button class="mode-switch" onclick="toggleMode()">Play with a Friend</button>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="buttons">
    <button class="reset-btn" onclick="resetGame()">Restart</button>
  </div>

  <script>
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let twoPlayerMode = false;
    const statusDisplay = document.getElementById('status');
    const modeSwitch = document.querySelector('.mode-switch');
    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function toggleMode() {
      twoPlayerMode = !twoPlayerMode;
      modeSwitch.textContent = twoPlayerMode ? 'Play with Computer' : 'Play with a Friend';
      resetGame();
    }

    function handleClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;
      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);

      if (checkWin()) {
        statusDisplay.textContent = `${currentPlayer} wins ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusDisplay.textContent = `It's a draw ðŸ˜`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `${currentPlayer}'s Turn`;

      if (!twoPlayerMode && currentPlayer === 'O') {
        setTimeout(() => {
          computerMove();
        }, 500);
      }
    }

    function computerMove() {
      let emptyIndices = board.map((val, idx) => val === '' ? idx : null).filter(v => v !== null);
      let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[move] = 'O';
      const cell = document.querySelector(`.cell[data-index='${move}']`);
      cell.textContent = 'O';
      cell.classList.add('O');

      if (checkWin()) {
        statusDisplay.textContent = `O wins ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusDisplay.textContent = `It's a draw ðŸ˜`;
        gameActive = false;
        return;
      }

      currentPlayer = 'X';
      statusDisplay.textContent = `X's Turn`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = `X's Turn`;
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('X', 'O');
      });
    }

    document.querySelectorAll('.cell').forEach(cell => {
      cell.addEventListener('click', handleClick);
    });
  </script>
</body>
</html>
